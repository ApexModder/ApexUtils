dependencies {
    implementation project(':core')
    implementation project(':events')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom.withXml {
                def depsNode = asNode().appendNode('dependencies')
                def depNode = depsNode.appendNode('dependency')
                def depProj = project(':core')
                depNode.appendNode('groupId', depProj.group)
                depNode.appendNode('artifactId', depProj.archivesBaseName)
                depNode.appendNode('version', depProj.version)
                depNode.appendNode('scope', 'compile')

                depNode = depsNode.appendNode('dependency')
                depProj = project(':events')
                depNode.appendNode('groupId', depProj.group)
                depNode.appendNode('artifactId', depProj.archivesBaseName)
                depNode.appendNode('version', depProj.version)
                depNode.appendNode('scope', 'compile')
            }
        }
    }
}
